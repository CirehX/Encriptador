<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width-device-width">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Challenge Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="logo" src="img/LogoCeleste.png" alt="Logo">
    </header>
    <main>
        <section class="section1">
            <textarea class="cuadroEntrada" placeholder="ingrese el texto aqui."></textarea>
            <div class="contenedorAlerta">
                <img class="alerta" src="img/Exclamacion20px.png">
                <h6 class="informacion" style="font-size: 16px;">solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button id="cambios" class="btn1" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn2" onclick="btnDesencriptar()" >Desencriptar</button>
            </div>   
        </section>
        <section class="section2">
            <textarea id="contenidoCopiar" class="cuadroSalida"></textarea>
            <div class="contenedorTexto" id="contenidoOcultar">
                <h3 style="font-size: 20px; font-weight: bold;">Ningún mensaje fue encontrado.</h3> <br>
                <p style="font-size: 18px;">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>  
            <div>
                <button  id="btnCopiar" class="btn3">Copiar</button>
            </div> 
        </section>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
</html>
